plugins {
    id 'java'
    id 'application'
}

group = 'com.financas'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // JSON processing
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // Testing
    testImplementation 'junit:junit:4.13.2'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

application {
    mainClass = 'com.financas.Main'
}

tasks.named('test') {
    useJUnit()
}
